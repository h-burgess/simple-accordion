<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Accordion</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<link rel="stylesheet" href="stylesheets/styles.css" media="all" />
</head>
<body>
	<div class="accordion">
		<div class="accordion-header">Header 1</div>
		<div class="accordion-content">
			<p>Content 1</p>
		</div>
		<div class="accordion-header">Header 2</div>
		<div class="accordion-content">
			<p>Content 2</p>
		</div>
		<div class="accordion-header">Header 3</div>
		<div class="accordion-content">
			<p>Content 3</p>
		</div>
		<div class="accordion-header">Header 4</div>
		<div class="accordion-content">
			<p>Content 4</p>
		</div>
		<div class="accordion-header">Header 5</div>
		<div class="accordion-content">
			<p>Content 5</p>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			// Accordion
			$('.accordion-header').click(function(){
				//Expand or collapse this panel
				$(this).toggleClass('active');
				$(this).next().slideToggle('fast');
				//Hide the other panels
				$(".accordion-content").not($(this).next()).slideUp('fast');
				$(".accordion-header").not(this).removeClass('active');
			});
		});
	</script>
</body>
</html>
